---
- project:
    templates:
      - build-openstack-docs-pti
    check:
      jobs:
        - build-openstack-api-ref
        - build-openstack-releasenotes
        - openstack-tox-linters
        - openstack-tox-pep8
        - stx-devstack-metal:
            voting: false
    gate:
      jobs:
        - build-openstack-api-ref
        - build-openstack-releasenotes
        - openstack-tox-linters
        - openstack-tox-pep8
    post:
      jobs:
        - publish-stx-api-ref
        - publish-stx-tox
        - publish-stx-releasenotes

- job:
    name: stx-devstack-metal
    parent: stx-devstack-base
    timeout: 7800
    required-projects:
      - openstack/barbican
      - openstack/python-barbicanclient
      - openstack/stx-update
      - openstack/stx-fault
      - openstack/stx-nfv
    vars:
      tox_envlist: functional
      devstack_services:
        horizon: false
        # StarlingX services
        fm-common: true
        # fm-api: true
        # mtce: true
        mtce-compute: true
        mtce-control: true
        mtce-storage: true
        inventory-api: true
        inventory-conductor: true
        inventory-agent: true
        fsmon: true
        hbs: true
        hwmon: true
        mtcalarm: true
        mtclog: true
        pmon: true
        rmon: true
      devstack_plugins:
        barbican: https://git.openstack.org/openstack/barbican
        stx-fault: git://git.starlingx.io/stx-fault
        stx-metal: git://git.starlingx.io/stx-metal
        stx-nfv: git://git.starlingx.io/stx-nfv
        stx-update: git://git.starlingx.io/stx-update
    files:
      - ^devstack/.*
